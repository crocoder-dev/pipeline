<div id="{{repo.key}}" style="display: inline-block; padding: 1em; margin: 0.5em; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
  <div style="display: flex; align-items: center;">
    {% if repo.forge == "gitlab" %}
    <img src="https://about.gitlab.com/nuxt-images/ico/favicon-32x32.png" width="32" height="32">
    {% else %}    
    <img src="https://github.githubassets.com/favicons/favicon.svg" width="32" height="32">
    {% endif %}
    <h4 style="margin-left: 0.5em;">{{repo.org}}/{{repo.name}}</h4>
  </div>
</div>
